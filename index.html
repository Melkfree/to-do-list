<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список завдань</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
  <container>
    <p>
      <label for="new-task">Додати завдання</label><input id="new-task" type="text"><button>Додати</button>
    </p>
    
    <h3>Виконати</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label>Оплатити рахунки</label><input type="text"><button class="edit">Редагувати</button><button class="delete">Видалити</button></li>
      <li class="editMode"><input type="checkbox"><label>Скупитись</label><input type="text" value="Скупитись"><button class="edit">Редагувати</button><button class="delete">Видалити</button></li>
      
    </ul>
    
    <h3>Виконано</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label>Сходити до лікаря</label><input type="text"><button class="edit">Редагувати</button><button class="delete">Видалити</button></li>
    </ul>
  </container>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
