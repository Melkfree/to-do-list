<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список завдань</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h3>Нова задача</h3>
            <p>
                <label for="new-task">Додати завдання</label>
                <input type="text" name="" id="new-task">
                <button >Додати</button>
            </p>
        <hr>
        <h3>Активні задачі</h3>
        <ul class="active-task">
            <li>
                <label for="active-task">Активна задача</label>
                <button class="btn delete-btn">Видалити</button>
            </li>
            <hr>
        </ul>
        <ul class="completed-task">


        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
