<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Додати завдання</label><input id="new-task" type="text"><button>Додати</button>
      </p>
      
      <h3>Виконати</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><button class="edit">Редагувати</button><button class="delete">Видалити</button></li>
        <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Релагувати</button><button class="delete">Видалити</button></li>
        
      </ul>
      
      <h3>Виконано</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><button class="edit">Редагувати</button><button class="delete">Видалити</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
